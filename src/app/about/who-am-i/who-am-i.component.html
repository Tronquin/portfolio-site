<section class="mt-16">
  <div class="flex flex-col items-center relative mb-32 md:mb-12">
    <h1 class="text-center md:flex md:flex-col md:justify-center">
      <span class="font-raleway-thin text-3xl text-my-white">{{
        first_name
      }}</span
      ><span class="font-playfair-black text-6xl text-my-white">{{
        last_name
      }}</span>
    </h1>
    <img src="{{ front }}" alt="{{ front.title }}" />
    <div id="floating-catch" class="absolute md:relative flex md:flex-col items-center items-baseline justify-start">
      <p class="font-raleway-thin text-my-white text-3xl md:text-4xl mr-3 md:mr-0">or</p>
      <h3 class="w-64 md:w-72 font-playfair-black text-my-white text-4xl md:text-4xl">
        {{ catch }}
      </h3>
    </div>
  </div>
  <div class="my-8">
    <img
      class="w-full"
      src="../../../assets/svg/red_fence.svg"
      alt="yellow and purple fence"
    />
  </div>
  <div>
    <h4 class="font-playfair-bold text-2xl md:text-3xl mb-6">{{ brief }}</h4>
    <div class="flex justify-between">
      <div class="flex flex-col w-84 md:w-full">
        <p class="font-raleway-thin text-lg md:text-2xl mb-4">
          {{ biography_1 }}
        </p>
        <img
          class="w-72 hidden md:block self-center my-8"
          src="{{ biography_image }}"
          alt="{{ biography_image.title }}"
        />
        <p class="font-raleway-thin text-lg md:text-2xl">{{ biography_2 }}</p>
      </div>
      <img
        class="w-72 md:hidden"
        src="{{ biography_image }}"
        alt="{{ biography_image.title }}"
      />
    </div>
  </div>
  <div class="my-8">
    <img
      class="w-full"
      src="../../../assets/svg/red_fence.svg"
      alt="yellow and purple fence"
    />
  </div>
</section>
