<section>
  <div class="flex flex-col items-center relative mb-32">
    <h1 class="text-center"><span class="font-raleway-thin text-3xl text-my-yellow">{{first_name}}</span><span class="font-playfair-black text-6xl text-my-yellow">{{last_name}}</span></h1>
    <img class="w-72" src="{{front}}" alt="{{front.title}}">
    <div id="floating-catch" class="absolute flex items-baseline justify-start">
      <p class="font-raleway-thin text-my-yellow text-3xl mr-3">or</p>
      <h3 class="w-56 font-playfair-black text-my-yellow text-3xl">{{catch}}</h3>
    </div>
  </div>
  <div class="my-8">
    <img class="w-full" src="../../../assets/svg/yellow_purple_fence.svg" alt="yellow and purple fence">
  </div>
  <div>
    <h4 class="font-playfair-regular text-my-yellow text-2xl md:text-4xl mb-6">{{brief}}</h4>
    <div class="flex justify-between">
      <div class="flex flex-col w-84 md:w-full">
        <p class="font-raleway-thin text-lg md:text-2xl mb-4">{{biography_1}}</p>
        <img class="w-72 hidden md:block self-center my-8" src="{{biography_image}}" alt="{{biography_image.title}}">
        <p class="font-raleway-thin text-lg md:text-2xl">{{biography_2}}</p>
      </div>
      <img class="w-72 md:hidden" src="{{biography_image}}" alt="{{biography_image.title}}">
    </div>
  </div>
  <div class="my-8">
    <img class="w-full" src="../../../assets/svg/yellow_purple_fence.svg" alt="yellow and purple fence">
  </div>
</section>
