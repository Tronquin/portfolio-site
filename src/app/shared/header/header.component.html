<header
  class="relative z-50 flex justify-between items-center my-4 md:my-8 wrapper"
>
  <h4
    [routerLink]="['']"
    class="font-lato font-bold z-10 cursor-pointer outline-none text-my-white hover:text-my-red"
    id="page-name"
    (click)="close()"
  >
    Tronquin.com
  </h4>
  <nav>
    <div class="cursor-pointer" id="ham" (click)="open()">
      <span class="w-10 h-1 bg-white mb-3 block rounded z-10"></span>
      <span class="w-10 h-1 bg-white mb-3 block rounded z-10"></span>
      <span class="w-10 h-1 bg-white block rounded z-10"></span>
    </div>
  </nav>
</header>
<div class="z-20 bg-my-black fixed w-full h-full" id="menu">
  <ul class="flex justify-center flex-col items-center h-full">
    <li class="mb-6">
      <a
        [routerLink]="['/projects']"
        class="largest font-lato font-bold capitalize text-my-white hover:text-my-red hidden"
        (click)="close()"
        >WORK</a
      >
    </li>
    <li class="mb-6">
      <a
        [routerLink]="['/about']"
        class="largest font-lato font-bold capitalize text-my-white hover:text-my-red"
        (click)="close()"
        >ABOUT</a
      >
    </li>
    <li class="mb-6">
      <a
        [routerLink]="['/blog']"
        class="largest font-lato font-bold capitalize text-my-white hover:text-my-red"
        (click)="close()"
        >BLOG</a
      >
    </li>
    <li class="mb-6">
      <a
        href="mailto:skorm88k@gmail.com"
        class="largest font-lato font-bold capitalize text-my-white hover:text-my-red"
        (click)="close()"
        >CONTACT</a
      >
    </li>
  </ul>
  <div class="relative" style="bottom: 3rem">
    <ul class="flex justify-center items- h-4">
      <li class="mx-3">
        <a href="https://github.com/Tronquin">
          <fa-icon
            size="lg"
            class="large cursor-pointer text-my-white hover:text-my-red"
            [icon]="['fab', 'github']"
          ></fa-icon>
        </a>
      </li>
      <li class="mx-3">
        <a href="https://www.linkedin.com/in/tronquin/">
          <fa-icon
            size="lg"
            class="large cursor-pointer text-my-white hover:text-my-red"
            [icon]="['fab', 'linkedin']"
          ></fa-icon>
        </a>
      </li>
      <li class="mx-3">
        <a href="https://www.instagram.com/tronquinwastaken/">
          <fa-icon
            size="lg"
            class="large cursor-pointer text-my-white hover:text-my-red"
            [icon]="['fab', 'instagram']"
          ></fa-icon>
        </a>
      </li>
    </ul>
  </div>
</div>
